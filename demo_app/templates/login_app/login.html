<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Wrong is the new Down デモ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
            min-height: 500px;
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-left h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .login-left p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.95;
            margin-bottom: 30px;
        }

        .demo-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .demo-info h3 {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .demo-info ul {
            list-style: none;
            padding-left: 0;
        }

        .demo-info li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .demo-info li:last-child {
            border-bottom: none;
        }

        .demo-info strong {
            display: inline-block;
            min-width: 140px;
        }

        .login-right {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-right h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .login-right .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            font-size: 14px;
        }

        .scenario-selector {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .scenario-selector h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }

        .scenario-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .scenario-button {
            flex: 1;
            min-width: 150px;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            text-align: center;
        }

        .scenario-button:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .scenario-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-left, .login-right {
                padding: 40px 30px;
            }

            .login-left {
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>Wrong is the new Down</h1>
            <p>システムは稼働しているのに、結果が間違っている――これが現代のシステム監視における新たな課題です。</p>
            
            <div class="demo-info">
                <h3>デモシナリオ</h3>
                <ul>
                    <li><strong>正常動作：</strong> HTTP 200でログイン成功</li>
                    <li><strong>BEFORE版：</strong> エラー時にHTTP 302（リダイレクト）を返却</li>
                    <li><strong>AFTER版：</strong> エラー時に正しくHTTP 500を返却</li>
                </ul>
            </div>
        </div>

        <div class="login-right">
            <h2>ログイン</h2>
            <p class="subtitle">デモアカウントでログインしてください</p>

            {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
            {% endif %}

            <div class="scenario-selector">
                <h3>テストシナリオを選択</h3>
                <div class="scenario-buttons">
                    <button class="scenario-button active" onclick="selectScenario('normal')">
                        ✅ 正常動作
                    </button>
                    <button class="scenario-button" onclick="selectScenario('before')">
                        ⚠️ BEFORE版
                    </button>
                    <button class="scenario-button" onclick="selectScenario('after')">
                        ✅ AFTER版
                    </button>
                </div>
            </div>

            <form method="post" action="{% url 'login' %}" id="loginForm">
                {% csrf_token %}
                <input type="hidden" name="scenario" id="scenarioInput" value="normal">
                
                <div class="form-group">
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="demo" value="demo">
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="任意のパスワード" value="test123">
                </div>

                <button type="submit" class="login-button">ログイン</button>
            </form>
        </div>
    </div>

    <script>
        let currentScenario = 'normal';

        function selectScenario(scenario) {
            currentScenario = scenario;
            document.getElementById('scenarioInput').value = scenario;
            
            // Update button states
            document.querySelectorAll('.scenario-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
