    <div class="login-container">

        <form id="loginForm">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>

            </div>

        </form>
        
        <a href="/" class="back-link">ホームに戻る</a>
        
        <div class="info-box">
            <p><strong>デモ用ユーザー:</strong></p>
            <p>ユーザー名: <code>demo</code>, <code>test</code>, <code>admin</code></p>
            <p>パスワード: 任意（現在のデモ版ではパスワードチェックなし）</p>
            <p style="margin-top: 10px; font-size: 12px; color: #856404;">
                <strong>注意:</strong> 異なるシナリオをテストするには、
                切り替えスクリプト（break_database.sh / fix_database.sh）を使用してください。
            </p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            fetch('/login/submit/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
            .then(response => {
                if (response.redirected) {
                    // HTTP 302リダイレクトの場合（問題モード）
                    messageDiv.textContent = 'エラーページにリダイレクトされました（HTTP 302 - Wrong is the new Down）';
                    messageDiv.className = 'error';
                    messageDiv.style.display = 'block';
                    
                    // リダイレクト先に移動
                    setTimeout(() => {
                        window.location.href = response.url;
                    }, 2000);
                    return null;
                }
                return response.json();
            })
            .then(data => {
                if (data) {
                    if (data.success) {
                        messageDiv.textContent = data.message;
                        messageDiv.className = 'success';
                    } else {
                        messageDiv.textContent = data.message || 'ログインに失敗しました';
                        messageDiv.className = 'error';
                    }
                    messageDiv.style.display = 'block';
                }
            })
            .catch(error => {
                messageDiv.textContent = 'エラーが発生しました: ' + error.message;
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
            });
        });
    </script>
